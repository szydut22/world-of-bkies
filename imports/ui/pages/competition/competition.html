<template name="Competition">
    {{> navbar competitionSelected=true}}
    
    <div class="titleofpage w-clearfix">
        <h1 class="heading-3">Zawody </h1>
    </div>
    
    <div class="w-container">
        <div class="w-layout-grid grid-2">
            {{#each competitions}}
                {{> competitionItem town=town date=date description=description id=_id}}
            {{/each}}
        </div>
    </div>            

    <div class="container-7 w-container">        
        <img src="{{#if isOpen }}/img/minus.png{{else}}/img/add-competition.png{{/if}}" width="52" alt="" id="openForm">
    </div>  
    
    <div style="{{#if isOpen }}display: block {{else}}display: none {{/if}}">
        {{> creatingCompetitionForm}}
    </div> 
    {{> footer}}
</template>

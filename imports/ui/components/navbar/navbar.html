<template name="navbar">
<div data-collapse="medium" data-animation="default" data-duration="400" class="navigation w-nav">
        <div class="navigation-items">
          <a href="/" class="logo-link w-nav-brand w--current">
            <img
              src="/img/logo.png"
              width="61" alt="" class="logo-image">
          </a>
          <div class="navigation-wrap">
            <nav role="navigation" class="navigation-items w-nav-menu">
  
              <div class="facebook-2 w-widget w-widget-facebook">
                <iframe
                  src="//www.facebook.com/plugins/like.php?href=https%3A%2F%2Ffacebook.com%2Fwebflow&amp;layout=button_count&amp;locale=pl_PL&amp;action=like&amp;show_faces=false&amp;share=false"
                  scrolling="no" frameborder="0" allowtransparency="true"
                  style="border: none; overflow: hidden; width: 110px; height: 21px;">
                </iframe>
              </div>
              <a href="/" class="navigation-item w-nav-link {{#if homeSelected}}w--current{{/if}}">Home</a>
              <a href="/competition" class="navigation-item w-nav-link {{#if competitionSelected}}w--current{{/if}}">Zawody</a>
              <a href="/ranking" class="navigation-item w-nav-link {{#if rankingSelected}}w--current{{/if}}">Ranking</a>
              <div class="dropdown">
                <button class="dropbtn"><a href="{{#if isLoggedIn}}/profile{{else}}/login{{/if}}" class="navigation-item w-nav-link {{#if loginSelected}}w--current{{/if}}">{{#if isLoggedIn}}{{currentUser}}{{else}}Logowanie{{/if}}</a></button>
                <div class="dropdown-content">
                  <a href="/login" id="logout-form">{{#if isLoggedIn}}wyloguj siÄ™{{else}}{{/if}}</a>
                </div>
              </div>            
            </nav>
  
            <div class="menu-button w-nav-button">
              <img src="/img/navbar-item1.png"
                width="22" alt="" class="menu-icon">
            </div>
  
          </div>
          <div class="w-nav-overlay" data-wf-ignore="">
          </div>
        </div>
</div>
</template>

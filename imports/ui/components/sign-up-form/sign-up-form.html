<template name="signUpForm">
    <div class="column-2 w-col w-col-6 w-col-medium-6 w-col-small-6 w-col-tiny-6">
        <div>
            <h1 class="heading-2">Zarejestruj się</h1>
            <div class="w-form">
                <form id="email-form-3" name="email-form-3" data-name="Email Form 3" method="post">
                    <label for="Imie-2" class="field-label-3">Imie</label>
                    <input type="text" class="text-field-5 w-input" autofocus="true" maxlength="256" name="Imie-2"
                        data-name="Imie 2" id="Imie-2" required="">
                    <label for="name-5" class="field-label-4">nazwisko</label>
                    <input type="text" class="text-field-2 w-input" autofocus="true" maxlength="256" name="name-4"
                        data-name="Name 4" id="name-4" required="">
                    <label for="rok-urodzenia-2" class="field-label-5">rok urodzenia</label>
                    <input type="number" class="text-field-6 w-input" autofocus="true" maxlength="256"
                        name="rok-urodzenia-2" data-name="Rok Urodzenia 2" id="rok-urodzenia-2" required="">
                    <label for="name-5" class="field-label-6">miasto</label>
                    <input type="text" class="text-field-7 w-input" autofocus="true" maxlength="256" name="name-4"
                        data-name="Name 4" id="name-4" required="">
                    <label for="email-7" class="field-label-7">zespół</label>
                    <input type="text" class="text-field-8 w-input" autofocus="true" maxlength="256" name="email-4"
                        data-name="Email 4" id="email-4" required="">
                    <label for="Email-7" class="field-label">adres email</label><input type="email"
                        class="text-field-3 w-input" maxlength="256" name="Email-6" data-name="Email 6" id="Email-6"
                        required=""><label for="Email-7" class="field-label">hasło</label><input type="password"
                        class="text-field-3 w-input" maxlength="256" name="Email-6" data-name="Email 6" id="password"
                        required=""><input type="submit" value="Zarejestruj się" data-wait="Please wait..."
                        class="w-button">
                </form>
                <div class="w-form-done">
                    <div>Thank you! Your submission has been received!</div>
                </div>
                <div class="w-form-fail">
                    <div>Oops! Something went wrong while submitting the form.</div>
                </div>
            </div>
        </div>
    </div>
</template>
